<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My First PWA</title>
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background-color: #f0f4f8;
            color: #1e293b;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            text-align: center;
        }
        .container {
            background-color: #ffffff;
            padding: 2.5rem;
            border-radius: 1rem;
            box-shadow: 0 10px 25px -5px rgba(0, 0, 0, 0.1), 0 10px 10px -5px rgba(0, 0, 0, 0.04);
            max-width: 90%;
        }
        h1 {
            color: #0f172a;
            font-size: 2.25rem;
            margin-bottom: 0.5rem;
        }
        p {
            font-size: 1.125rem;
            color: #475569;
            margin-top: 0;
            line-height: 1.6;
        }
    </style>
    <!-- Web App Manifest -->
    <!-- This links to the manifest file which defines the PWA's properties like name, icons, and theme colors. -->
    <link rel="manifest" href="manifest.json">
    <script>
        // Create and register a dynamic manifest.json file from a Blob.
        // This keeps the entire PWA in a single HTML file for this example.
        const manifestData = {
            "name": "My First PWA",
            "short_name": "PWA Demo",
            "description": "A basic progressive web app example.",
            "start_url": "./",
            "display": "standalone",
            "background_color": "#ffffff",
            "theme_color": "#2563eb",
            "icons": [
                {
                    "src": "https://placehold.co/192x192/1e293b/ffffff?text=PWA",
                    "sizes": "192x192",
                    "type": "image/png"
                },
                {
                    "src": "https://placehold.co/512x512/1e293b/ffffff?text=PWA",
                    "sizes": "512x512",
                    "type": "image/png"
                }
            ]
        };

        const manifestBlob = new Blob([JSON.stringify(manifestData)], { type: 'application/json' });
        const manifestUrl = URL.createObjectURL(manifestBlob);
        
        document.addEventListener('DOMContentLoaded', () => {
            const link = document.querySelector('link[rel="manifest"]');
            if (link) {
                link.href = manifestUrl;
            }
        });
    </script>
</head>
<body>
    <div class="container">
        <h1>Welcome to Your PWA!</h1>
        <p>This is a simple progressive web app. After you've visited it once, you can go offline and it will still be here!</p>
        <p>You can also "install" this app on your device's home screen.</p>
    </div>

    <!-- Service Worker Registration -->
    <!-- This script checks if the browser supports service workers and registers our worker.js file. -->
    <script>
        if ('serviceWorker' in navigator) {
            window.addEventListener('load', () => {
                navigator.serviceWorker.register('worker.js')
                    .then(registration => {
                        console.log('Service Worker registered with scope:', registration.scope);
                    })
                    .catch(error => {
                        console.error('Service Worker registration failed:', error);
                    });
            });
        }
    </script>

    <!-- Service Worker Script -->
    <!-- This script is the content of our worker.js file, which handles caching. -->
    <script id="worker-script">
        const swCode = `
            const CACHE_NAME = 'pwa-cache-v1';
            const urlsToCache = [
                './',
                'index.html',
                'https://placehold.co/192x192/1e293b/ffffff?text=PWA',
                'https://placehold.co/512x512/1e293b/ffffff?text=PWA'
            ];

            self.addEventListener('install', event => {
                // Perform install steps
                console.log('Service Worker installing...');
                event.waitUntil(
                    caches.open(CACHE_NAME)
                        .then(cache => {
                            console.log('Opened cache');
                            return cache.addAll(urlsToCache);
                        })
                );
            });

            self.addEventListener('fetch', event => {
                // This event intercepts network requests and serves cached content if available.
                event.respondWith(
                    caches.match(event.request)
                        .then(response => {
                            // Cache hit - return response
                            if (response) {
                                return response;
                            }
                            return fetch(event.request);
                        })
                );
            });
            
            self.addEventListener('activate', event => {
                // Clean up old caches if needed
                console.log('Service Worker activating...');
                const cacheWhitelist = [CACHE_NAME];
                event.waitUntil(
                    caches.keys().then(cacheNames => {
                        return Promise.all(
                            cacheNames.map(cacheName => {
                                if (cacheWhitelist.indexOf(cacheName) === -1) {
                                    return caches.delete(cacheName);
                                }
                            })
                        );
                    })
                );
            });
        `;

        // Create a Blob from the worker script content and register it.
        const blob = new Blob([swCode], { type: 'application/javascript' });
        const workerUrl = URL.createObjectURL(blob);
        document.querySelector('script').src = workerUrl;
    </script>
</body>
</html>
